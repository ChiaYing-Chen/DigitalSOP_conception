<!DOCTYPE html>
<html lang="zh-Hant" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowWorks SOP Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
            },
            colors: {
              slate: {
                750: '#2d3748',
                850: '#1a202c',
                900: '#111827',
                950: '#0B1120',
              },
              primary: {
                500: '#3b82f6',
                600: '#2563eb',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      .grid-bg {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      }
      /* X6 Graph Container */
      .x6-graph-scroller {
        outline: none;
      }
      .x6-node foreignObject {
        overflow: visible;
      }
      /* Ensure selection box is visible on dark bg */
      .x6-widget-selection-box {
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
      }
      .x6-widget-transform {
        border-color: #3b82f6;
      }
      .x6-widget-transform > div {
        border-color: #3b82f6;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "@antv/x6": "https://esm.sh/@antv/x6@2.18.1",
    "@antv/x6-plugin-transform": "https://esm.sh/@antv/x6-plugin-transform@2.1.8",
    "@antv/x6-plugin-selection": "https://esm.sh/@antv/x6-plugin-selection@2.2.2",
    "@antv/x6-plugin-snapline": "https://esm.sh/@antv/x6-plugin-snapline@2.1.7",
    "@antv/x6-plugin-dnd": "https://esm.sh/@antv/x6-plugin-dnd@2.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
